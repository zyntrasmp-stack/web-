<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Discord Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Discord Bot</h1>
    <p>Click the buttons below to add the bot or get support!</p>

    <div class="buttons">
      <a class="button" href="https://discord.com/oauth2/authorize?client_id=YOUR_BOT_ID&scope=bot%20applications.commands&permissions=8" target="_blank">Add Bot</a>
      <a class="button" href="YOUR_DISCORD_SERVER_INVITE" target="_blank">Support</a>
    </div>

    <div class="features">
      <h2>Bot Features</h2>
      <ul>
        <li>Feature 1: Example command</li>
        <li>Feature 2: Moderation tools</li>
        <li>Feature 3: Fun commands</li>
      </ul>
    </div>
  </div>
</body>
</html>
